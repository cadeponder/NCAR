<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Eccentricity</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bx--body p20">
  <!-- <img id="img" src="hand.jpg"/>  -->
  <h1>Eccentricity</h1>
  <img style="width:100%" src="img/eccentricity.gif" alt="">
  <div class="main">
    <div class="mb10">
      <button onclick="toggleVideo()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
        Toggle Video
      </button>
      <div id="updatenote" class="updatenote mt10"> loading model ..</div>
    </div>
    <img src="img/eccentricity-full.png" alt="">
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

    <canvas id="canvas" class="border canvasbox"></canvas>
  </div>
  <button id="next" onclick="changePage()">Next</button> 
  <div class="footer">
    <p class="footer-text">
      <br/>
      Hand tracking source: Victor Dibia, HandTrack: A Library For Prototyping Real-time Hand TrackingInterfaces using Convolutional Neural Networks, https://github.com/victordibia/handtracking
    </p>
  </div>
 
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="script.js"></script>
  <script>
    const btn = document.querySelector("#next");
    btn.addEventListener("click", changePage);
    function changePage(){
        location.replace("final.html")
    }
</script>
</body>

</html>
